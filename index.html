<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .controls {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #555;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gallery-item {
            display: none;
            box-sizing: border-box;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            padding: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item .date {
            padding: 0.5rem;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
    <script>
        function filterByDate(date) {
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                if (item.dataset.date === date) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Photo Archive</h1>
        <p>Organize and view your photos by date</p>
    </header>
    <main>
        <div class="controls">
            <button onclick="filterByDate('2024-12-03')">2024-12-03</button>
            <button onclick="filterByDate('2024-12-02')">2024-12-02</button>
            <button onclick="filterByDate('2024-12-01')">2024-12-01</button>
        </div>
        <section class="gallery">
            <div class="gallery-item" data-date="2024-12-01">
                <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fst2.depositphotos.com%2F1004592%2F42813%2Fi%2F450%2Fdepositphotos_428134152-stock-photo-little-chihuahua-front-white-background.jpg&type=sc960_832" alt="2024-12-01 Photo">
                <div class="date">2024-12-01</div>
            </div>
            <div class="gallery-item" data-date="2024-12-02">
                <img src="example-photo2.jpg" alt="Example Photo 2">
                <div class="date">2024-12-02</div>
            </div>
            <div class="gallery-item" data-date="2024-12-03">
                <img src="example-photo3.jpg" alt="Example Photo 3">
                <div class="date">2024-12-03</div>
            </div>
        </section>
    </main>
</body>
</html>
